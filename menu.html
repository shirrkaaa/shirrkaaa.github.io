<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Меню</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Контейнер для кнопок */
        .button-container {
            display: flex;
            flex-direction: column; /* Располагаем кнопки вертикально */
            align-items: center; /* Выравнивание по центру */
        }

        button {
            background: linear-gradient(135deg, #2c6b2f, #1e5c25); /* Темно-зелёный градиент */
            color: white; /* Белый текст */
            font-size: 18px; /* Достаточно большой шрифт */
            padding: 15px 30px; /* Отступы для кнопки */
            margin: 10px; /* Отступы между кнопками */
            border: none; /* Без рамки */
            border-radius: 10px; /* Слегка острые углы */
            cursor: pointer; /* Курсор в виде руки */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Лёгкая тень */
            transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease; /* Анимация при наведении */
            width: 200px; /* Ширина кнопок 200 пикселей */
            max-width: 90%; /* Максимальная ширина не более 90% экрана */
        }

            button:hover {
                transform: translateY(-5px); /* Лёгкий подъём кнопки при наведении */
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Увеличение тени */
                color: #f1e100; /* Цвет текста изменится на жёлтый при наведении */
            }

            button:active {
                transform: translateY(2px); /* Лёгкое опускание кнопки при нажатии */
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1); /* Уменьшение тени при нажатии */
            }
    </style>
</head>
<body>

    <div class="button-container">
        <button onclick="loadContent('Laba1.html')">Лабораторна робота 1</button>
        <button onclick="loadContent('Laba2.html')">Лабораторна робота 2</button>
        <button onclick="loadContent('Laba3.html')">Лабораторна робота 3</button>
        <button onclick="loadContent('Laba2.html')">Лабораторна робота 4</button>
        <button onclick="loadContent('Laba2.html')">Лабораторна робота 5</button>
        <button onclick="loadContent('Laba3.html')">Лабораторна робота 6</button>
        <button onclick="loadContent('Laba3.html')">Лабораторна робота 7</button>
        <button onclick="loadContent('Laba3.html')">Лабораторна робота 8</button>
    </div>

    <script>
        function loadContent(page) {
            window.location.href = page;
        }

    </script>

</body>
</html>
