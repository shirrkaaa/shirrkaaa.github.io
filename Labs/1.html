<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея зображень</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { max-width: 100%; height: 300px; }
        .gallery-container { margin: 20px auto; max-width: 600px; }
        .buttons { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="gallery-container">
        <img id="gallery-image" src="img1.jpg" alt="Зображення 1">
        <p id="image-caption">Підпис до зображення 1</p>
        <div class="buttons">
            <button id="prev">Назад</button>
            <button id="next">Далі</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let images = [
                { src: "img1.jpg", caption: "Підпис до зображення 1" },
                { src: "img2.jpg", caption: "Підпис до зображення 2" },
                { src: "img3.jpg", caption: "Підпис до зображення 3" }
            ];
            let currentIndex = 0;

            function updateGallery() {
                $("#gallery-image").attr("src", images[currentIndex].src);
                $("#image-caption").text(images[currentIndex].caption);
            }

            $("#next").click(function() {
                currentIndex = (currentIndex + 1) % images.length;
                updateGallery();
            });

            $("#prev").click(function() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateGallery();
            });
        });
    </script>
</body>
</html>
