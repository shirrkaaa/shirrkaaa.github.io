<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <script src="library_script.js" defer></script>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h2>Library Catalog</h2>
    <table id="bookTable">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Editor</th>
            <th>Genre</th>
            <th>Total Copies</th>
            <th>Issued</th>
        </tr>
    </table>
</body>
</html>
