<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перегляд зображень</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #imageContainer {
            width: 80%;
            margin: 20px auto;
        }

        #image {
            max-width: 100%;
            height: auto;
        }

        #caption {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Перегляд зображень</h1>

    <div id="imageContainer">
        <img id="image" src="img1.jpg">
        <div id="caption">Узбережжя Амальфи, Італія</div>
    </div>

    <div class="buttons">
        <button onclick="changeImage(-1)">Назад</button>
        <button onclick="changeImage(1)">Далі</button>
    </div>

    <script>
        const images = [
            { src: "img1.jpg", caption: "Узбережжя Амальфи, Італія" },
            { src: "img2.jpg", caption: "Каліфорнійський будинок з видом на океан" },
            { src: "img3.jpg", caption: "Фінляндія" }         
        ];

        let currentIndex = 0;

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }

            const image = images[currentIndex];
            document.getElementById("image").src = image.src;
            document.getElementById("caption").textContent = image.caption;
        }
    </script>

</body>
</html>
